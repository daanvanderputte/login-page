<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-screen">
        <div class="login-options">
            <div class="social-media-login">
                <a id="facebook" href="#"><i class="fab fa-facebook-f"></i>Facebook login</a>
                <a id="google" href="#"><i class="fab fa-google-plus-g"></i>Google + login</a>
                <a id="twitter" href="#"><i class="fab fa-twitter"></i>Twitter login</a>
            </div>
            <div class="devider">
                <div id="or">OR</div>
            </div>
            <div class="user-email-login">
                <h3>Sign in with</h3>
                <input type="email" name="email" placeholder="&#xf007; Username or email">
                <input type="password" name="password" placeholder="&#xf023; Password">
                <div class="remember-login">
                <input type="checkbox" name="remember me"><Label>Remember Me</Label>
                <input type="submit" value="LOGIN"></div>
            </div>
        </div>
        <div class="register-forgotton">
            <div id="register">
                <a href="#">Register now</a>
            </div>
            <div class="devider"></div>
            <div id="forgotton">
                <a href="#">Forgotton?</a>
            </div>   
        </div>
    </div>
  </body>
</html>
